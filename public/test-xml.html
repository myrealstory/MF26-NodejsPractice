<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="info"></div>
    <script src="./lib/Jquery/Jquery-3.6.js"></script>
    <script>

        fetch('data/persons.xml')
        .then(r=r.text)
        .then(txt=>{
           const info= document.querySelector('#info');
            console.log(txt);
            const data=$(txt);
            data.find('person').each((i,el)=>{
                console.log(el.innerHTML);
                info.innerHTML = data;
                console.log( [...info.querySelectorAll('first')].map(el=>el.innerHTML));
            })
        })
    </script>
</body>
</html>
